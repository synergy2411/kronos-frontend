<div class="container">
<h1>Counter Component Loaded</h1>

<h2>Counter : {{ $ctrl.counter }}</h2>

<button class="btn btn-primary" 
    ng-click="$ctrl.onIncrease()">Increase</button>
<button class="btn btn-dark" 
    ng-click="$ctrl.onDecrease()">Decrease</button>
<button class="btn btn-success" 
    ng-click="$ctrl.onAdd(10)">Add Number - 10</button>

    <br>
    <br>
    <div class="row">
        
        <button class="btn-danger btn-block">
            Store
        </button>
    </div>
</div>
